<body class="registerForm">

    <h1>Register form</h1>
    
    <div>
      <form class="register" [formGroup] ="registerForm" (ngSubmit)="onSubmit()" >
        <div>
           <label for="fname">First Name</label>
        <input type="text" formControlName="firstName" id="name" placeholder="Your first name..">
       </div>
       

       <div>
        <label for="lname">Last Name</label>
        <input  type="text" formControlName="lastName" id="name"  placeholder="Your last name..">
       </div> 

        <div>
          <label for="email">Email Address</label>
        <input type="text" formControlName="emailAdress" id="email"  placeholder="Your email..">
        </div>
    
        <div>
          <label for="password">Password</label>
        <input type="password" formControlName="password"  id="psw"  placeholder="Your password..">
        </div>
    
        <div><label for="country">Country</label>
          <select id="country" formControlName="country" >
            <option value="kenya">Kenya</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select></div>
      
        <input type="submit" value="Submit">
            
      </form>
    </div>
    
    </body>
