<body class="registerForm">

    <h1>Register form</h1>
    
    <div>
      <form class="register" [formGroup] ="registerForm" (ngSubmit)="onSubmit()" >
        <div>
           <label for="fname">First Name</label>
        <input type="text" formControlName="firstName" id="name" placeholder="Your first name..">
       </div>
       <div>
        <label for="Mname">Middle Name</label>
     <input type="text" formControlName="middleName" id="name" placeholder="Your middle name..">
    </div>
       

       <div>
        <label for="lname">Last Name</label>
        <input  type="text" formControlName="lastName" id="name"  placeholder="Your last name..">
       </div> 

        <div>
          <label for="email">Email Address</label>
        <input type="text" formControlName="emailAddress" id="email"  placeholder="Your email..">
        </div>

        <div>
          <label for="lname">PhoneNo</label>
          <input  type="text" formControlName="phoneNo" id="name"  placeholder="Your phonenumber..">
         </div> 

         <div>
          <label for="lname">DateOfBirth</label>
          <input  type="text" formControlName="dateOfBirth" id="name"  placeholder="Your date of birth..">
         </div> 
    
        <div>
          <label for="password">Password</label>
        <input type="password" formControlName="password"  id="psw"  placeholder="Your password..">
        </div>
    
        
      
        <input type="submit" value="Submit">
            
      </form>
    </div>
    
    </body>
