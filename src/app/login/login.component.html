<body class="loginForm">

<h1>Login form</h1>

<div>
  <form class="logIn" [formGroup] ="logInForm" (ngSubmit)="onSubmit()" >
    <div>
      <label for="emailAddress">Email Address</label>
    <input type="text" id="email" name="Username" formControlName="emailAddress" placeholder="Your email..">
    </div>
    <div>
      <label for="password">Password</label>
    <input type="password" id="password"s name="Password" formControlName="password" placeholder="Your password..">
    </div>
    <input type="submit" value="Login">
    <input type="submit" value="Register" [routerLink]="'/register'">
  </form>
</div>
</body>
