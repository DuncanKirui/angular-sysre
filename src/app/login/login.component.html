<body class="loginForm">

<h1>Login form</h1>

<div>
  <form class="logIn"  (ngSubmit)="onSubmit(logInForm)"#logInForm="ngForm">

    <div>
      <label for="fname">Email Address</label>
    <input type="text" id="email" name="emailadress" placeholder="Your email..">
    </div>
    
    <div>
      <label for="password">Password</label>
    <input type="password" id="psw"s name="Password" placeholder="Your password..">
    </div>

   
   
    <input type="submit" value="Login">
    <input type="submit" value="Register" [routerLink]="'/register'">
  </form>
</div>
</body>
